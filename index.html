<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Drawing Program</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="button-container">
  <button id="drawButton"><img class="brush" src="asset/paint-brush.png" alt=""></button>
  <input type="color" id="colorPicker" value="#000000">
  <button id="eraseButton"><img src="asset/eraser.png" alt=""></button>
  <!-- Include the following in your HTML -->
  <label for="brushSize">Brush Size:</label>
  <input type="range" id="brushSize" min="1" max="20" value="5">
  <button id="burstButton"><img src="asset/paint-roller.png" alt=""></button>
  <button id="undoButton"><img src="asset/undo-circular-arrow.png" alt=""></button>
</div>
<canvas id="drawingCanvas" width="400" height="400"></canvas>
<script src="app.js"></script>
</body>
</html>
